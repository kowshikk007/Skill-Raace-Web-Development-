<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: rgb(131,58,180);
            background: linear-gradient(90deg, rgb(88, 90, 186) 0%, rgb(201, 194, 196) 51%,  rgb(88, 90, 186) 100%);
        }

        .gallery img {
            border: 2px solid #ddd; 
            border-radius: 4px;
            padding: 5px;
            width: 100%;
            height: 300px;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05); 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .gallery-heading {
            text-align: center;
            margin: 20px 0;
            font-family: 'Arial', sans-serif;
            font-size: 2.5rem;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<div class="container mt-4">
    <h1 class="gallery-heading">Photo Gallery</h1>
    <div class="row gallery">

<div class="container mt-4">
  <div class="row gallery">
    <div class="col-md-4 col-sm-6 mb-4">
      <img src="https://images.wsj.net/im-218281/8SR" alt="Image 1">
    </div>
    <div class="col-md-4 col-sm-6 mb-4">
      <img src="https://www.calgaryzoo.com/wp-content/uploads/2023/09/Daughter.YYC_.Zoo_.P.Bears_.01090.1.FF16-1024x768.jpg" alt="Image 2">
    </div>
    <div class="col-md-4 col-sm-6 mb-4">
      <img src="https://www.thoughtco.com/thmb/7mVIsMMChvcVV-JPrlm5rsjOUJ8=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/GettyImages-722224909-5ba3dd8046e0fb00502675ae.jpg" alt="Image 3">
    </div>
    <div class="col-md-4 col-sm-6 mb-4">
      <img src="https://www.queensland.com/us/en/places-to-see/experiences/nature-and-wildlife/cute-baby-animals-at-australia-zoo.thumb.800.480.png" alt="Image 4">
    </div>
    <div class="col-md-4 col-sm-6 mb-4">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRnTUek54pkWK-fRIUXInrrt8kF2u5JCdvr8Q&usqp=CAU" alt="Image 5">
    </div>
    <div class="col-md-4 col-sm-6 mb-4">
      <img src="https://i.natgeofe.com/k/c02b35d2-bfd7-4ed9-aad4-8e25627cd481/komodo-dragon-head-on_4x3.jpg" alt="Image 6">
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
